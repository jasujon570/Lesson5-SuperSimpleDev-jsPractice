    <title>Variables</title>
</head>
<body>
    <script>
        let cost = 5 + 2*3 + 9;
        let tax = cost * 0.1;

        console.log(`Cost of food: $${cost}`);
        console.log(`Cost of food: $${5 + 2*3 + 9}`);
        console.log(`Restaurant 10% tax: $${totalCost}`);
        console.log(`Tax (10%): $${tax}`);
