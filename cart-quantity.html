<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <h2>Cart Quantity</h2>

    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <button onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    <button onclick="
        cartQuantity += cartQuantity;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+2</button>
    <button onclick="
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`); 
    ">+3</button>
    <button onclick="
        cartQuantity += 4;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+4</button>
    <button onclick="
        cartQuantity += 5;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+5</button>
    <button onclick="
        cartQuantity = 0;
        console.log('Cart quantity was reset');
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
